<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let isFirstTitle = true;
    setInterval(() => {
      document.title = isFirstTitle ? "ðŸ”§ | Made By Dorson" : "ðŸŽ¶ | Ranking Muzyk" : "ðŸ«¡ | SprawdÅº siÄ™!";
      isFirstTitle = !isFirstTitle;
    }, 5000);
  </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #FFD700;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background 1s ease;
        }

        /* Subtelna animacja tÅ‚a */
        body.loaded {
            background: radial-gradient(circle, #1a1a1a, #000);
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #FFD700;
            border-top: 6px solid #fff;
            border-radius: 50%;
            animation: spin 1.2s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tekst z animacjÄ… pisania */
        .typewriter h1 {
            overflow: hidden;
            border-right: 0.15em solid #fff;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.1em;
            font-size: 2.5em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .typewriter h1.visible {
            opacity: 1;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #fff }
        }

        /* Kontener na treÅ›ci */
        .content {
            text-align: center;
            z-index: 2;
            transform: translateY(20px);
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
        }

        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .content p {
            font-size: 1.3em;
            margin: 15px 0;
            color: #FFD700;
        }

        .content p.contact {
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .content p.contact:hover {
            color: #FFD700;
        }

        /* Przycisk CTA */
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background: #FFD700;
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.3s, background 0.3s;
        }

        .cta-button:hover {
            background: #fff;
            transform: scale(1.05);
        }

        /* Particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3; /* Mniej widoczne */
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Particles.js -->
    <div id="particles-js"></div>

    <!-- TreÅ›Ä‡ strony -->
    <div class="content" id="content">
        <div class="typewriter">
            <h1 id="typewriter-text">Strona w budowie</h1>
        </div>
        <p>Planowane wydanie: 01.05.2025</p>
        <p>Tworzymy coÅ› niesamowitego! WrÃ³Ä‡ wkrÃ³tce, by zobaczyÄ‡ efekty.</p>
        <p class="contact">Kontakt: vxcode.kontakt@gmail.com</p>
        <a href="vxcode.kontakt@gmail.com" class="cta-button">Napisz do nas</a>
    </div>

    <!-- Skrypty -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Inicjalizacja Particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 1000 } },
                color: { value: ['#FFD700', '#fff'] }, /* Dodano biaÅ‚y kolor */
                shape: { type: 'circle' },
                opacity: { value: 0.3, random: true },
                size: { value: 2, random: true },
                line_linked: { enable: true, distance: 200, color: '#FFD700', opacity: 0.2, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false } /* Wolniejsze */
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { grab: { distance: 300, line_linked: { opacity: 0.5 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 3 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });

        // Logika loadera i animacji tekstu
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                const content = document.getElementById('content');
                const typewriterText = document.getElementById('typewriter-text');
                const body = document.body;

                loader.classList.add('hidden');
                body.classList.add('loaded');
                content.classList.add('visible');
                typewriterText.classList.add('visible');
            }, 2500); /* Loader widoczny przez 2.5s */
        });
    </script>
</body>
</html>
