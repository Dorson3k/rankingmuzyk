<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongGuesser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div id="app" class="w-full max-w-4xl p-6">
        <!-- Ekran logowania/rejestracji -->
        <div id="auth-screen" class="flex flex-col items-center">
            <h1 class="text-4xl font-bold mb-6 animate-pulse">SongGuesser</h1>
            <input id="username" type="text" placeholder="Nazwa użytkownika" class="p-2 mb-4 w-64 bg-gray-800 rounded">
            <button id="register-btn" class="bg-green-500 hover:bg-green-600 p-2 rounded mb-2 w-64 transition-transform transform hover:scale-105">Zarejestruj</button>
            <button id="login-btn" class="bg-blue-500 hover:bg-blue-600 p-2 rounded w-64 transition-transform transform hover:scale-105">Zaloguj</button>
        </div>

        <!-- Ekran główny -->
        <div id="main-screen" class="hidden flex flex-col items-center">
            <h1 class="text-3xl font-bold mb-4">Witaj, <span id="user-display"></span>!</h1>
            <p class="mb-4">ELO: <span id="elo-display"></span> | Mecze: <span id="matches-display"></span></p>
            <button id="solo-btn" class="bg-purple-500 hover:bg-purple-600 p-3 rounded mb-4 w-64 transition-transform transform hover:scale-105">Tryb Solo</button>
            <button id="duel-btn" class="bg-red-500 hover:bg-red-600 p-3 rounded mb-4 w-64 transition-transform transform hover:scale-105">Tryb Duel</button>
            <button id="download-acc-btn" class="bg-gray-500 hover:bg-gray-600 p-2 rounded w-64 transition-transform transform hover:scale-105">Pobierz dane konta</button>
        </div>

        <!-- Ekran gry (Solo/Duel) -->
        <div id="game-screen" class="hidden flex flex-col items-center">
            <h2 id="game-mode" class="text-2xl font-bold mb-4"></h2>
            <audio id="song-player" controls class="mb-4"></audio>
            <div id="options" class="grid grid-cols-2 gap-4 mb-4"></div>
            <button id="next-btn" class="bg-green-500 hover:bg-green-600 p-2 rounded w-64 transition-transform transform hover:scale-105 hidden">Następna</button>
            <div id="result" class="text-xl mb-4"></div>
        </div>

        <!-- Ekran duelu (łączenie) -->
        <div id="duel-screen" class="hidden flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-4">Tryb Duel</h2>
            <p class="mb-4">Twój kod sesji: <span id="session-id"></span></p>
            <input id="opponent-session" type="text" placeholder="Wprowadź kod przeciwnika" class="p-2 mb-4 w-64 bg-gray-800 rounded">
            <button id="connect-duel-btn" class="bg-red-500 hover:bg-red-600 p-2 rounded w-64 transition-transform transform hover:scale-105">Połącz</button>
        </div>
    </div>
    <script src="songs.js"></script>
    <script src="script.js"></script>
</body>
</html>
